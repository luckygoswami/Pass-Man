<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passman</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" class="inputUsername" placeholder="username" />
        <input type="text" class="inputPassword" placeholder="password" />
        <button id="login" class="formBtn active">login</button>
        <button id="signup" class="formBtn">signup</button>
        <button class="toggleFormBtn active">create an account, signup here</button>
        <button class="toggleFormBtn">already have an account, login here</button>
      </div>
    </div>

    <div class="dataPage active">
      <button class="addAnotherWebsiteBtn">add another website</button>
      <div class="dataContainer active"></div>
    </div>

    <div class="addWebsiteForm">
      <div class="websiteForm">
        <input type="text" class="newWebsite" placeholder="website" />
        <input type="text" class="newWebsiteUsername" placeholder="username" />
        <input type="text" class="newWebsitePassword" placeholder="password" />
        <button class="addWebsiteBtn">add website</button>
      </div>
    </div>

    <div class="infoPage">
      <div class="websiteName"></div>

      <input type="text" class="websiteUsername" value="thisuser" readonly />
      <input type="text" class="websitePassword" value="thispassword" />
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
