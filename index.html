<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passman</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" class="inputUsername" placeholder="username" />
        <input type="text" class="inputPassword" placeholder="password" />
        <button id="login" class="formBtn active">login</button>
        <button id="signup" class="formBtn">signup</button>
        <button class="toggleFormBtn active">create an account, signup here</button>
        <button class="toggleFormBtn">already have an account, login here</button>
      </div>
    </div>

    <div class="dataPage">
      <div class="dataPageNav">
        <button class="btn btn-outline-dark">logout</button>

        <button class="addAnotherWebsiteBtn btn btn-outline-primary">
          add another website
        </button>
      </div>
      <div class="dataContainer"></div>
    </div>

    <div class="addWebsiteForm">
      <div class="websiteForm">
        <div class="inputBox">
          <input type="text" class="newWebsite" required />
          <span>website</span>
        </div>
        <div class="inputBox">
          <input type="text" class="newWebsiteUsername" required />
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="text" class="newWebsitePassword" required />
          <span>password</span>
        </div>
        <button class="addWebsiteBtn btn btn-success">add website</button>
      </div>
    </div>

    <div class="infoPage active">
      <div class="infoPageNav">
        <button class="infoPage-backBtn btn btn-secondary">back</button>
        <div class="websiteName">thisiswebsite.com</div>
      </div>

      <div class="infoPageData">
        <div class="usernameDetail detailDiv">
          <span>username:</span>
          <input type="text" class="websiteUsername" value="thisuser" readonly />
        </div>
        <div class="passwordDetail detailDiv">
          <span>password:</span>
          <div class="passwordInput">
            <input
              type="password"
              class="websitePassword"
              value="thispassword"
              readonly
            />
            <i class="fa-regular fa-eye-slash hidePassword"></i>
            <i class="fa-regular fa-eye showPassword"></i>
          </div>
        </div>
      </div>

      <div class="infoPageButton">
        <button class="editDetailsBtn btn btn-outline-primary btn-lg">
          edit Details
        </button>
        <button class="deleteWebsiteBtn btn btn-danger btn-lg">
          delete Website
        </button>
      </div>
    </div>

    <div class="editWebisteForm">
      <div class="editForm">
        <div class="inputBox">
          <input type="text" class="editWebsite" readonly required />
          <span class="readonly">website</span>
        </div>
        <div class="inputBox">
          <input type="text" class="editUsername" required />
          <span>username</span>
        </div>
        <div class="inputBox">
          <input type="text" class="editPassword" required />
          <span>password</span>
        </div>
        <button class="saveDetails btn btn-success">saveDetals</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
